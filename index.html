<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Profle Card UI Design | CoderGirl </title>
    <!---Custom Css File!--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="main" style="background-image: url(./img/back2.jpg);">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Open</button>
        <div class="profile-card d-none">
            <div class="data">
                <h2>Mentos</h2>
                <span>Sabores Diversos</span>
            </div>
            <div class="image">
                <img src="./img/kit.png" alt="" class="profile-pic">
            </div>
            <div class="indice">
                <div class="info">
                    <h3>Vendas</h3>
                    <span>12</span>
                </div>
                <div class="info">
                    <h3>Estoque</h3>
                    <span>38</span>
                </div>
                <div class="info">
                    <h3>Meta</h3>
                    <span>50</span>
                </div>
            </div>
            <div class="buttons">
                <a href="#" class="btn"><i class="fa-brands fa-pix">&nbsp;</i>PIX</a>
                <a href="#" class="btn"><i class="fa-solid fa-dollar-sign">&nbsp;</i>Dinheiro</a>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="d-block text-end">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="data">
                            <h2>Mentos</h2>
                            <span>Sabores Diversos</span>
                        </div>
                        <div class="image">
                            <img src="./img/kit.png" alt="" class="profile-pic">
                        </div>
                        <div class="indice">
                            <div class="info">
                                <h3>Vendas</h3>
                                <span>12</span>
                            </div>
                            <div class="info">
                                <h3>Estoque</h3>
                                <span>38</span>
                            </div>
                            <div class="info">
                                <h3>Meta</h3>
                                <span>50</span>
                            </div>
                        </div>
                        <div class="buttons">
                            <a href="#" class="btn"><i class="fa-brands fa-pix">&nbsp;</i>PIX</a>
                            <a href="#" class="btn"><i class="fa-solid fa-dollar-sign">&nbsp;</i>Dinheiro</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
